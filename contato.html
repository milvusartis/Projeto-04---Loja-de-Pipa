<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylecontato.css">
    <title>Contato - Milvus Artis</title>
</head>
<body>
    <header>
        <h1> HEADER DO DIO </h1>
    </header>
    <main class = "container">
        <form id = "contato" class = "row mt-5">
            <div class = "col-md-6">
                <header class = "bg-dark text-light p-2">
                    Fale com a gente!
                </header>
                <div class="p-2">
                    <div class="form-group">
                        <label for="nomeCompleto">Nome completo:</label>
                        <input class="form-control" type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Digite seu nome completo">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input class="form-control" type="email" id="email" name="email" placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input class="form-control" type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">
                    </div>
                    <div class="form-group">
                        <label for="assunto">Assunto:</label>
                        <select class="form-control" type="" id="assunto" name="assunto">
                            <option value="" disabled selected>Selecione um assunto</option>
                            <option value="SP">Elogios</option>
                            <option value="RJ">Sugestões</option>
                            <option value="ES">Reclamações</option>
                        </select>
                    </div>
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem:</label>
                        <textarea class="form-control" id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <h1>FOOTER DO DIO</h1>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/scriptcontato.js"></script>
    </footer>
</body>
</html>
