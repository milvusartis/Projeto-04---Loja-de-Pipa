<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel='icon' href='image/kite.svg' type='image/x-icon' sizes="16x16">
  <link rel="stylesheet" href="css/style.css">
  <title>MIlvus Artis</title>
</head>

<body>
  <header>

    <!-- INICIO TOPO -->

    <div class="fixed-top">
      <div class="topo bg-dark color-dark">
        <div class="logo">
          <a class="navbar-brand" href="#">
            <img src="image/kite.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            Milvus Artis
          </a>
        </div>
        <div class="search col-md-4 my-1">
          <label class="sr-only" for="buscaProdutos">Buscar</label>
          <div class="input-group">
            <input type="search" class="form-control" id="buscaProdutos" placeholder="Busque por produtos">
            <div class="input-group-prepend">
              <div class="input-group-text material-icons">search</div>
            </div>
          </div>
        </div>
        <div class="login">
          <a href="#">Entre ou cadastre-se<span class="material-icons">person</span></a>
        </div>
        <div class="cart">
          <span>1 Item</span>
          <i class="material-icons">
            shopping_cart
          </i>
        </div>
      </div>

      <!-- BARRA DE NAVEGAÇÃO -->

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Produtos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Sobre</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- FINAL TOPO -->
  </header>

  <!-- CONTAINER PRINCIPAL -->
  <main class="container">

    <!-- INICIO CAROUSEL -->
    <div id="indicadorCarrousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#indicadorCarrousel" data-slide-to="0" class="active"></li>
        <li data-target="#indicadorCarrousel" data-slide-to="1"></li>
        <li data-target="#indicadorCarrousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="image/slide00.png" alt="Primeiro slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="image/slide02.png" alt="Segundo slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="image/slide03.png" alt="Terceiro slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#indicadorCarrousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#indicadorCarrousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- FIM CAROUSEL -->

  </main>

  <!-- INICIO FOOTER -->

  <footer class="bg-dark-grey color-dark fixed-bottom">
    <div class="footer ">
      <!-- <nav aria-label="breadcrumb ">
      <ol class="breadcrumb d-flex justify-content-center">
        <li class="breadcrumb-item active" aria-current="page">Home</li>
        <li class="breadcrumb-item"><a href="#">Contato</a></li>
        <li class="breadcrumb-item"><a href="#">Sobre</a></li>      
      </ol>
    </nav>   -->
      <p> &copy Copyright 2020 Todos os direitos reservados a Milvus Artis</p>

      <ul>
        <li class="title">Central de atendimento:</li>
        <li>(11)4002-4002</li>

      <ul>
        <li class="title">Email comercial:</li>
        <li><a href = "mailto: milvusartis@gmail.com">milvusartis@gmail.com</a></li>    
      </ul>

    </div> -->
    </div>
  </footer>

  <!-- FIM FOOTER -->



  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="js/main.js"></script>
</body>

</html>
