                            </div>

                                <option value="1">+19</option>
                                <option value="2">+21</option>
                                <option value="3">+12</option>
                            </select>
                            <input name="" class="form-control" placeholder="Telefone" type="text">
                        </div>
                        <div class="form-group input-group">
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input class="form-control" placeholder="Coloque sua senha" type="password">
                            </div> <!-- form-group// -->
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input class="form-control" placeholder="Repita sua senha" type="password">
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block"> Criar conta. </button>
                            </div> <!-- form-group// -->
                            <p class="text-center"> Ja e cadastrado? <a href="">Log In</a> </p>
                    
                </div></form></div>
            
            <!-- //////////INICIO DO LOGIN////////////// -->

    padding-top: 20px;">

                            <h3>Entrar </h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Usuario">
                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Senha">
                                </div>
                                <div class="row align-items-center remember">
                                    <input type="checkbox">Lembrar meus dados
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Login" class="btn float-right login_btn">
                                </div>
                            </form>
                        </div>

                            <p class="divider-text">
                                <span class="bg-light">OU</span>
                        
                            <div>
                               <p>NÃ£o tem uma conta?</p>

                                </p>

</div>
